<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Brave Coder</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1>Friend Assistant</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fa fa-moon"></i>
            </button>
        </header>

        <!-- Chat Box -->
        <main class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
            <div class="message bot-message">
                <div class="msg-content">
                    <p>Hello! I'm your friend. How can I help you today?</p>
                </div>
            </div>
        </main>

        <!-- Typing Area -->
        <footer class="typing-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
        </footer>
    </div>

    <!-- Optional: Include AOS (Animate On Scroll) Library for Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Custom JavaScript -->
    <script src="chatbot.js"></script>
</body>

</html>
