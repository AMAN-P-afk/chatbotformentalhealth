<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="/bird1.png" alt="Bird" class="bird1" />
            <h1 class="signup-title">Sign Up</h1>
            <form class="signup-form">
                <input id="input1" type="text" placeholder="First Name" required>
                <input id="input2" type="text" placeholder="Last Name" required>
                <input id="input3" type="text" placeholder="Mobile Number" required>
                <input id="input4" type="email" placeholder="Email Address" required>
                <input id="input5" type="password" placeholder="Create Password" required>
                <input id="input6" type="password" placeholder="Confirm Password" required>
                <div class="buttons">
                    <input id="input7" type="submit" value="Sign Up">
                    <input id="input8" type="button" value="Sign In" onclick="window.location.href='signin.html';">
                </div>
            </form>
            <img src="/bird2.png" alt="Bird" class="bird2" />
        </div>
        <div class="right">
            <div class="rt">
                <span>Your</span>
                <h4>Mental</h4>
                <h4>Health</h4>
                <span>Matters</span>
            </div>
            <img src="/plant.png" alt="Plant" class="plant" />
        </div>
    </div>
</body>
</html>
